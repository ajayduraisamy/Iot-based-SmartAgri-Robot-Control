{% extends "base.html" %}
{% block content %}
<div class="container-fluid py-5 mt-5" style="min-height: 80vh;">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">

            <div class="text-center mb-5">
                <h2 class="fw-bold mb-3">Camera Feed</h2>
                <p class="text-muted">Live feed from the robot's camera</p>
            </div>


            <div class="card border-0 shadow-lg rounded-4">
                <div class="card-body p-4">
                    <div class="ratio ratio-16x9">
                        <iframe src="http://192.168.1.100:8080/?action=stream" width="100%" height="100%" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<style>
    .ratio {
        border-radius: 0.5rem;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
</style>

{% endblock %}
