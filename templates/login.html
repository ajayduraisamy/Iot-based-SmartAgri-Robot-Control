{% extends "base.html" %}
{% block content %}

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            
            <div class="login-container premium-card position-relative overflow-hidden">
              
                <div class="position-absolute top-0 end-0 mt-3 me-4">
                    <i class="bi bi-shield-lock-fill text-primary opacity-25" style="font-size: 2.5rem;"></i>
                </div>

                <h2 class="text-center mb-4 fw-bold position-relative">
                    <span class="bg-orange px-3" style="z-index: 1; position: relative;">Welcome Back</span>
                    <span class="position-absolute top-50 start-0 end-0 border-top" style="z-index: 0;"></span>
                </h2>

                {% for message in get_flashed_messages() %}
                <div class="alert alert-warning alert-dismissible fade show d-flex align-items-center" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <div>{{ message }}</div>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}

                <form method="post" action="{{ url_for('login') }}" novalidate class="needs-validation">
                    <div class="mb-4">
                        <label for="email" class="form-label fw-semibold">Email Address <span
                                class="text-danger">*</span></label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="bi bi-envelope"></i></span>
                            <input type="email" id="email" name="email"
                                class="form-control form-control-lg border-start-0" required
                                placeholder="Enter your email address">
                        </div>
                        <div class="invalid-feedback ms-4">Please enter a valid email address.</div>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label fw-semibold">Password <span
                                class="text-danger">*</span></label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock"></i></span>
                            <input type="password" id="password" name="password"
                                class="form-control form-control-lg border-start-0" required
                                placeholder="Enter your password">
                            <button class="btn btn-outline-secondary toggle-password" type="button">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                        <div class="invalid-feedback ms-4">Please enter your password.</div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember" name="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>
                        
                    </div>

                    <button type="submit" class="btn btn-premium btn-lg w-100 py-3 fw-bold rounded-3">
                        <i class="bi bi-box-arrow-in-right me-2"></i> Login
                    </button>

                    <div class="text-center mt-4 pt-3 border-top">
                        <p class="mb-0">Don't have an account? <a href="{{ url_for('register') }}"
                                class="text-decoration-none fw-bold">Register here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .login-container {
        padding: 2.5rem;
        border-radius: 16px;
        background: white;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
    }

    [data-bs-theme="dark"] .login-container {
        background: #24272d;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    .form-control {
        border: 1px solid #dee2e6;
        border-radius: 10px;
        padding: 0.75rem 1rem;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: #27ae60;
        box-shadow: 0 0 0 0.25rem rgba(39, 174, 96, 0.25);
    }

    .input-group-text {
        border-radius: 10px 0 0 10px !important;
        background: linear-gradient(135deg, #f8f9fa, #e9ecef);
    }

    [data-bs-theme="dark"] .input-group-text {
        background: linear-gradient(135deg, #2c3e50, #34495e);
        color: #ecf0f1;
        border-color: #34495e;
    }

    .border-start-0 {
        border-left: 0 !important;
    }

    .border-end-0 {
        border-right: 0 !important;
    }

    .invalid-feedback {
        display: none;
        font-size: 0.875rem;
    }

    .was-validated .form-control:invalid~.invalid-feedback,
    .was-validated .form-control:invalid~.invalid-tooltip,
    .form-control.is-invalid~.invalid-feedback,
    .form-control.is-invalid~.invalid-tooltip {
        display: block;
    }

    .btn-premium {
        background: linear-gradient(135deg, #2ecc71, #27ae60);
        border: none;
        color: white;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
    }

    .btn-premium:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(46, 204, 113, 0.4);
        color: white;
    }

    .toggle-password {
        border-radius: 0 10px 10px 0 !important;
    }
</style>

<script>
    (function () {
        'use strict';

        const form = document.querySelector('form');
        const passwordInput = document.getElementById('password');
        const togglePasswordButton = document.querySelector('.toggle-password');

        // Form validation
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }

            form.classList.add('was-validated');
        }, false);

        // Toggle password visibility
        togglePasswordButton.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            // Toggle icon
            const icon = this.querySelector('i');
            icon.classList.toggle('bi-eye');
            icon.classList.toggle('bi-eye-slash');
        });
    })();
</script>
{% endblock %}
